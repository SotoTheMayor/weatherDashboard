<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous"
    />
    <link 
    rel="stylesheet" 
    href="./assets/style.css" 
    />
</head>
<body class="bg-primary-subtle">
    <header class="bg-dark-subtle mx-5">
        <h1 class="text-center">Weather Dashboard</h1></header>
        <main class="container row text-center">
            
            <!-- search and history -->
        <aside class="lh-block col-3">
            <div>
                <form id="sForm">
                    <label for="search">Search for a city:</label>
                    <input type="text" id="search" name="search">
                </form>
                <button id="sBtn" type="submit" form="sForm" value="submit" class="rounded bg-dark-subtle">Search</button>
                
                <div id="cityValidation"></div>
                <select id="cityOptions" class="form-range form-control-sm text-center bg-white mb-2"></select>
                <!-- <option></option> for city search select appends here -->
            
            <button id="gBtn" type="button" class="rounded bg-dark-subtle">Get Weather</button>
            </div>
            <div>History</div>
            <ul id="sHistory"></ul>
            <!-- history with buttons appends here -->
        </aside>

        <!-- today's weather block -->
        <div class="rh-block col">
            <div class="today row border border-dark border-3 rounded">
                <div>
                    <h3>Today's Forecast</h3>
                </div>
                <div class="current">
                    <ul class="stats list-group-item"></ul>
                </div>
            </div>
            
            <!-- 5 day forecast for currently selected city -->
            <div class="future row">
                <div class="row">
                    <h3><span class="currentCity"> </span>5 day Forecast <span class="fst-italic">(daily average)</span></h3>
                    <div class="row">
                        <div class="col card day1 me-2 ps-1 bg-dark-subtle">
                            <ul class="futureStats list-group-item"></ul>
                        </div>
                        <div class="col card day2 me-2 ps-1 bg-dark-subtle">
                            <ul class="futureStats list-group-item"></ul>
                        </div>
                        <div class="col card day3 me-2 ps-1 bg-dark-subtle">
                            <ul class="futureStats list-group-item"></ul>
                        </div>
                        <div class="col card day4 me-2 ps-1 bg-dark-subtle">
                            <ul class="futureStats list-group-item"></ul>
                        </div>
                        <div class="col card day5 me-2 ps-1 bg-dark-subtle">
                            <ul class="futureStats list-group-item"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
