<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnson Family Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous"
    />
    <link 
    rel="stylesheet" 
    href="./assets/style.css" 
    />
</head>
<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1></header>
        <main class="container row text-center">
            
            <!-- search and history -->
        <aside class="lh-block col-3">
            <!-- search form and button -->
            <div class="search">
                <h2>Search for a city:</h2>
                <form class="form"></form>
                <button>Search</button>
            </div>
            <!-- history with buttons -->
            <div class="history">History</div>
        </aside>
        <!-- current city selection block -->
        <div class="rh-block col">
            <!-- current city today focus -->
            <div class="today row border border-dark border-3 rounded">
                <!-- current city header -->
                <div>
                    <h3>Today's Forecast</h3>
                </div>
                <div class="current">
                    <ul class="stats list-group-item"></ul>
                </div>
            </div>
            <!-- current city 5 day -->
            <div class="future row">
                <!-- 5 day header -->
                <div class="row">
                    <h3><span class="currentCity"> </span>5 day Forecast <span class="fst-italic">(daily average)</span></h3>
                    <div class="row">
                        <div class="col card day1 me-4 ps-1">
                            <ul class="futureStats list-group-item"></ul>
                        </div>
                        <div class="col card day2 me-4 ps-1">
                            <ul class="futureStats list-group-item"></ul>
                        </div>
                        <div class="col card day3 me-4 ps-1">
                            <ul class="futureStats list-group-item"></ul>
                        </div>
                        <div class="col card day4 me-4 ps-1">
                            <ul class="futureStats list-group-item"></ul>
                        </div>
                        <div class="col card day5 me-4 ps-1">
                            <ul class="futureStats list-group-item"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="http://api.openweathermap.org/data/2.5/forecast?id=524901&appid=0ab16bd9ca1ea598f1fc384ead80bb3a"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
