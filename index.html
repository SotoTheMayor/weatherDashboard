<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnson Family Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link 
    rel="stylesheet" 
    href="./assets/style.css" 
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1></header>
    <main>
        <!-- search and history -->
        <aside class="lh-block">
            <!-- search form and button -->
            <div class="search">
                <h2>Search for a city:</h2>
                <button>Search</button>
            </div>
            <!-- history with buttons -->
            <div class="history"></div>
        </aside>
        <!-- current city selection block -->
        <div class="rh-block">
            <!-- current city today focus -->
            <div class="today">
                <!-- current city header -->
                <div>
                    <h3>Today's Forecast</h3>
                </div>
            </div>
            <!-- current city 5 day -->
            <div class="future">
                <!-- 5 day header -->
                <div>
                    <h3>5 day Forecast</h3>
                </div>
            </div>
        </div>
    </main>
    
    <script src="http://api.openweathermap.org/data/2.5/forecast?id=524901&appid=0ab16bd9ca1ea598f1fc384ead80bb3a"></script>
    <script src="./script/script.js"></script>
</body>
</html>
